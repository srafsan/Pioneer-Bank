<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section id="login-area">
        <h1 class="text-center">Welcome to the Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Email">
            <h4>Password</h4>
            <input type="password" class="form-control" name="" placeholder="Enter Password"><br>
            <button id="login-button" class="btn btn-success">Login</button>
        </div>
    </section>

    <section id="transaction-area">
        <h1>Transaction Area</h1>

        <div class="row">
            <div class="col-md-4">
                <div id="deposit" class="status">
                    <h5>Deposit</h5>
                    <h2>$$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div id="withdraw" class="status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance" class="status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" id="deposit-amount" placeholder="Enter amount"><br>
                    <button id="deposit-button" class="btn btn-success">Confirm</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" id="withdraw-amount" placeholder="Enter amount"><br>
                    <button id="withdraw-button" class="btn btn-success">Confirm</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
